
{% extends 'store/main.html' %}
{% load static %}

{% block content %}

<!--Messages-->
{% if messages %}

        {% for message in messages %}
        
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><div class="alert alert-warning alert-dismissible fade show" role="alert">
{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div></li>
        {% endfor %}
  
    {% endif %}


<!--Messages end here-->


        <!-- Form -->
        <section class="vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-4">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                    <form action="" method="POST">
                                            {% csrf_token %}
                                        <div class="form-outline mb-2">
                                            <input type="text" id="username" name="username"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1cg">Your Name</label>
                                        </div>

                                        <div class="form-outline mb-2">
                                            <input type="email" id="email" name="email"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example3cg">Your Email</label>
                                        </div>

                                        <div class="form-outline mb-2">
                                            <input type="password" id="password" name="password1"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cg">Password</label>
                                        </div>
                                        
                                        <div class="form-outline mb-2">
                                            <input type="password" id="password1" name="password2"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cdg">Repeat your
                                                password</label>
                                        </div>
                                        <div class="form-outline mb-2">
                                            <input type="password" id="phone" name="phone"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cdg">phone</label>
                                        </div>
                                        <div class="form-outline mb-2">
                                            <input type="password" id="firstname" name="firstname"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cdg">firstname</label>
                                        </div>
                                        <div class="form-outline mb-2">
                                            <input type="password" id="lastname" name="lastname"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cdg">lastname</label>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-3">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3cg" />
                                            <label class="form-check-label" for="form2Example3g">
                                                I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                        service</u></a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                                href="./sign-in.html" class="fw-bold text-body"><u>Sign-In here</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
  
{% endblock content %}
